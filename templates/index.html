<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoBuddy ðŸ¤–</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #ffffff;
            width: 450px;
            max-width: 90%;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 500;
        }

        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.4;
        }

        .message.user .bubble {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot .bubble {
            background: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">CryptoBuddy ðŸ¤–</div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function appendMessage(sender, message) {
            let bubbleClass = sender === 'You' ? 'user' : 'bot';
            $('#chatbox').append('<div class="message ' + bubbleClass + '"><div class="bubble">' + message + '</div></div>');
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
        }

        $('#sendBtn').click(function(){
            let userMsg = $('#userInput').val();
            if(userMsg.trim() !== "") {
                appendMessage('You', userMsg);
                $.post("/get_response", {message: userMsg}, function(data){
                    appendMessage('CryptoBuddy', data.reply);
                });
                $('#userInput').val('');
            }
        });

        $('#userInput').keypress(function(e){
            if(e.which == 13){ $('#sendBtn').click(); }
        });
    </script>
</body>
</html>
